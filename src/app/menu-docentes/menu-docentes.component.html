<div class="content">
  <h2>Registrar un Docente</h2>
  <form (ngSubmit)="crearDocente()">
    <label for="docenteId">Nombre del Docente:</label>
    <input type="text" id="docenteId" [(ngModel)]="nombre" name="docenteId" required>

    <label for="destino">Identificacion:</label>
    <input type="text" id="destino" [(ngModel)]="identificacion" name="destino" required>

    <button type="submit">Registrar Docente</button>
  </form>
</div>
