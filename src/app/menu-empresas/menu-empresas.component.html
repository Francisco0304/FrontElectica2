<div class="content">
  <h2>Registrar una Empresa</h2>
  <form (ngSubmit)="crearEmpresa()">

    <label for="practicaId">ID de practica:</label>
    <input type="number" id="practicaId" [(ngModel)]="practicaId" name="docenteId" required>

    <label for="nombreEstu">Nombre de la empresa:</label>
    <input type="text" id="nombreEstu" [(ngModel)]="nombre" name="empresaId" required>

    <label for="identi">Identificacion:</label>
    <input type="text" id="identi" [(ngModel)]="identificacion" name="destino" required>

    <button type="submit">Registrar Empresa</button>
  </form>
</div>
