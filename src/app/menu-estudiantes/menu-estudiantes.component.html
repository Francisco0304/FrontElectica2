<div class="content">
  <h2>Registrar un Estudiante</h2>
  <form (ngSubmit)="crearEstudiante()">

    <label for="practicaId">ID de practica:</label>
    <input type="number" id="practicaId" [(ngModel)]="practicaId" name="docenteId" required>

    <label for="nombreEstu">Nombre del Estudiante:</label>
    <input type="text" id="nombreEstu" [(ngModel)]="nombre" name="docenteId" required>

    <label for="identi">Identificacion:</label>
    <input type="text" id="identi" [(ngModel)]="identificacion" name="identi" required>

    <button type="submit">Registrar Estudiante</button>
  </form>
</div>
