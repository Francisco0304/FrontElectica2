<div class="content">
  <h2>Agregar Una Practica</h2>
  <form (ngSubmit)="crearPractica()">
    <label for="docenteId">ID del Docente:</label>
    <input type="number" id="docenteId" [(ngModel)]="docenteId" name="docenteId" required>

    <label for="destino">Destino:</label>
    <input type="text" id="destino" [(ngModel)]="destino" name="destino" required>

    <label for="fechaSalida">Fecha de Salida:</label>
    <input type="date" id="fechaSalida" [(ngModel)]="fechaSalida" name="fechaSalida" required>

    <label for="fechaRegreso">Fecha de Regreso:</label>
    <input type="date" id="fechaRegreso" [(ngModel)]="fechaRegreso" name="fechaRegreso" required>

    <button type="submit">Crear Práctica</button>
  </form>
</div>
